<body>
    <button onclick=fetch>Click me!</button>
    <a></a>

    <script>
        document.querySelector("button").addEventListener("click", function () {
            quoteElement = document.querySelector("a")
            document.querySelector("button").innerHTML = "Click more if you want to change the quote!";
            response = fetch("https://api.quotable.io/random", ).then((response) => response.json())
                .then((data) => quoteElement.innerHTML = data["content"]);
        })
    </script>
</body>
