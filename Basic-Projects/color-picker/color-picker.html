<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Color Picker</h1>
    <input onchange="changed()" type="color" name="" id="color">
    <p id="hex-code">Pick a color!</p>

    <script>
        function changed() {
            let colorValue = document.querySelector("#color").value;
            console.log(colorValue);
            document.querySelector("#hex-code").innerHTML = "You picked " + colorValue;
        }
    </script>
</body>

</html>
