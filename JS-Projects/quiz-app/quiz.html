<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Quiz App</h1>
    <button onClick="showQuestion()">Start</button>
    <button onclick="reset()">Reset</button>
    <section style="visibility: hidden;" class="point-section">
        <p>Your Point: 0</p>
    </section>
    <section style="visibility: hidden;" class="question-section">
        <p class="question"></p>
        <input class="answer" type="text">
        <button onclick="validateAnswer()">Answer</button>
        <button onclick="newQuestion()" style="visibility: hidden;" class="next-question">Next</button>
    </section>

    <script>
        let questions = ["What is 2+2?", "What is the capital of Turkey?", "What is 2^3?",
            "Who is the founder of Turkey (Full Name)", "When TBMM is founded?",
            "What is voltage of power outlet in Turkey?"
        ]
        let answers = ["4", "Ankara", "8", "Mustafa Kemal Atat√ºrk", "1920", "220"];
        let questionNumber = Math.floor(Math.random() * questions.length);
        let point = 0;

        function showQuestion() {
            console.log(questions[0], questionNumber);
            document.querySelector(".question-section").style.visibility = "visible";
            document.querySelector(".question").innerHTML = questions[questionNumber];
        }

        function validateAnswer() {
            document.querySelector(".answer").value === answers[questionNumber] ? answer = true : answer = false
            if (answer === true) {
                document.querySelector(".next-question").style.visibility = "visible";
                point++;
            }
            document.querySelector(".point-section p").innerHTML = "Your Point: " + point;
            document.querySelector(".point-section").style.visibility = "visible";
            alert(answer);
        }

        function newQuestion() {
            previousNumber = questionNumber;
            questionNumber = Math.floor(Math.random() * questions.length);
            if (questionNumber !== previousNumber) {
                document.querySelector(".question").innerHTML = questions[questionNumber];
                document.querySelector(".next-question").style.visibility = "hidden";
                document.querySelector(".answer").value = ""
            } else {
                questionNumber = Math.floor(Math.random() * questions.length);
                document.querySelector(".question").innerHTML = questions[questionNumber];
                document.querySelector(".next-question").style.visibility = "hidden";
                document.querySelector(".answer").value = ""
            }
        }

        function reset() {
            point = 0;
            document.querySelector(".point-section").style.visibility = "hidden";
            document.querySelector(".question-section").style.visibility = "hidden";
            document.querySelector(".next-question").style.visibility = "hidden";
        }
    </script>
</body>

</html>
