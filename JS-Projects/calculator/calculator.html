<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Calculator</h1>

    <label>Number 1:</label>
    <input class="num1" type="text">

    <label>Number 2:</label>
    <input class="num2" type="text">

    <button onClick="addition()">+</button>
    <button onClick="substraction()">-</button>
    <button onClick="multiply()">*</button>
    <button onClick="divide()">/</button>
    <button onClick="remainder()">%</button>
    <button onClick="exponential()">**</button>
    <p></p>


    <script>
        function addition() {
            let num1 = document.querySelector(".num1").value;
            let num2 = document.querySelector(".num2").value;
            document.querySelector("p").innerHTML = parseInt(num1) + parseInt(num2);
        }

        function substraction() {
            let num1 = document.querySelector(".num1").value;
            let num2 = document.querySelector(".num2").value;
            document.querySelector("p").innerHTML = parseInt(num1) - parseInt(num2);
        }

        function multiply() {
            let num1 = document.querySelector(".num1").value;
            let num2 = document.querySelector(".num2").value;
            document.querySelector("p").innerHTML = parseInt(num1) * parseInt(num2);
        }

        function divide() {
            let num1 = document.querySelector(".num1").value;
            let num2 = document.querySelector(".num2").value;
            document.querySelector("p").innerHTML = (parseInt(num1) / parseInt(num2)).toFixed(2);
        }

        function remainder() {
            let num1 = document.querySelector(".num1").value;
            let num2 = document.querySelector(".num2").value;
            document.querySelector("p").innerHTML = parseInt(num1) % parseInt(num2);
        }

        function exponential() {
            let num1 = document.querySelector(".num1").value;
            let num2 = document.querySelector(".num2").value;
            document.querySelector("p").innerHTML = parseInt(num1) ** parseInt(num2);
        }
    </script>
</body>

</html>
