<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Age Calculator</h1>

    <form>
        <label>Enter Your Birthdate: </label>
        <input type="date" name="" id="date-input">
    </form>

    <br>
    <button onclick="calculateAge()">Calculate</button>
    <p class="calculation-text"></p>

    <script>
        function calculateAge() {
            let dateValue = document.querySelector("#date-input").value;
            let yourAge = new Date() - new Date(dateValue);
            let yourAgeinYears = (yourAge / 1000) / (3600 * 24 * 365);

            document.querySelector("p").innerHTML = "Your age is " + yourAgeinYears.toFixed(2);
        }
    </script>
</body>

</html>
